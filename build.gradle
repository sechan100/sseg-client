plugins {
    id 'java'
}

group = 'org.ssegclient'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    compileOnly 'org.projectlombok:lombok:1.18.30'
    implementation 'org.springframework:spring-context:6.0.12'
    implementation 'org.springframework.boot:spring-boot-starter:3.1.4'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.4'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:3.1.4'
    implementation 'io.netty:netty-resolver-dns-native-macos:4.1.68.Final:osx-aarch_64'
}

test {
    useJUnitPlatform()
}